{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Bootstrap 4 Magazine/Blog Theme">
    <meta name="author" content="Bootlab">

    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-white absolute-top">
            <div class="container">
                <button class="navbar-toggler order-2 order-md-1" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbar-left navbar-right" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse order-3 order-md-2" id="navbar-left">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'posts' %}">Posts</a>
                        </li>
                    </ul>
                </div>

                <a class="navbar-brand mx-auto order-1 order-md-3" href="index.html">Mil√∏</a>

                <div class="collapse navbar-collapse order-4 order-md-4" id="navbar-right">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/about/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact/">Contact</a>
                        </li>
                    </ul>
                    <form class="form-inline" role="search" method="GET" action="{% url 'search' %}">
                      <input
                        class="search js-search form-control form-control-rounded me-sm-2"
                        type="text"
                        name="q"
                        title="Enter search query here.."
                        placeholder="Search.."
                        aria-label="Search"
                        required
                      >
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="main pt-4">
        {% block content %}
        <!-- Child content will be inserted here -->
        {% endblock %}
    </main>

    <footer class="site-footer bg-dark">
        <div class="container">
            <div class="copy">
                &copy; Milo 2025<br />
                All rights reserved
            </div>
        </div>
    </footer>

    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
